{% extends 'theme.html' %}

{% block content %}

<!-- Navigation-->
<nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand" href="#page-top">Delete {{ hero.hero_name }}?</a>
        <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="../{{ hero.pk }}">Back</a></li>
            </ul>
        </div>
    </div>
</nav>
<br><br><br><br>

<div class="container m-5">

    <form action="" method="post">{% csrf_token %}
        <p>Are you sure you want to delete "{{ hero.hero_name }}"?</p>
        <input type="submit" value="Confirm">
    </form>

</div>

{% endblock content %}
