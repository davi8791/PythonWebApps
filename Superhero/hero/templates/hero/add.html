{% extends 'theme.html' %}


{% block title %}
Add Hero
{% endblock title %}


{% block content %}

<div class="container m-5">

    <h1 class="text-primary">Add New Hero</h1>

    <div class="container m-5">

        {% load crispy_forms_tags %}
    
        <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
    
            {{ form|crispy }}
    
            <button class="btn btn-success m-5" type="submit">Save Record</button>
    
        </form>
    
    </div>

</div>

{% endblock content %}
